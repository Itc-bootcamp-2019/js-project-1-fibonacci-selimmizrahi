<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="milestone8.css" />
  </head>
  <body>
    <div id="fullPage">
      <div id="fibonacciCalculator">
        <span class="fib-headline">
          Fibonaci Calculator
        </span>
        <div id="fibonacciInput">
          <span class="fib-text"> The Fibonacci Of </span>
          <input class="box" id="input" type="number" placeholder="#" />
          <button
            id="myBtn"
            ;
            class="blue-box"
            ;
            type="button"
            class="btn btn-primary"
          >
            is
          </button>
          <span class="spinload" id="presentloader"></span>
          <span class="answer" id="answerOutput"></span>
          <span class="redtext" id="errorOutput"></span>
          <span class="morethanfifthy" id="presenterror"></span>
          <spanc class="error42" id="presenterror42"></span>
          <span id="getdate"></span>
        </div>
        <div id="saveCalculation">
          <input id="saveCalculationBoxInput" type="checkbox" />
          <span> Save Calculation </span>
        </div>
      </div>
      <div id="fibonacciMemories">
        <h1 id="memoriesHeadline">RESULTS</h1>
        <span id="loaderResults"></span>
        <span id="displayresults"></span>
      </div>
    </div>
    <script src="milestone8.js"></script>
  </body>
